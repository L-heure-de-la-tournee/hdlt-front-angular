<div *ngIf="toast.visible" 
[ngClass]="{'visible':toast.visible,'error':(toast.type=='error'),'warning':(toast.type=='warning')}">
{{ toast.message }}</div>

<section *ngIf="toast.loading" class="flex-col loading-screen">
    <p *ngIf="toast.loadingMessage!=''">{{toast.loadingMessage}}</p>
    <h3 class="dots-pulse">Loading</h3>
</section>
