<section class="flex-col">
    <div class="badge">
        <img class="laurier"  src="assets/achievements/laurier.png" alt="">
        <img class="icon" [ngStyle]="{backgroundColor:achievement.color}" src="assets/achievements/{{achievement.image}}" alt="">
    </div>
    <div *ngIf="false">
        <p>{{achievement.name}}</p>
        <p>{{achievement.description}}</p>
    </div>
</section>
